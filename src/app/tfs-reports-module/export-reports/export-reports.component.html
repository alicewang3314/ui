<div class="report-container inner-layout">
  <!--Changeset report-->
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <fa-icon [icon]="changesetIcon"></fa-icon>
        Changeset Report
      </mat-card-title>
      <mat-card-subtitle>Get changesets for a given date range for a project and path.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-changeset-report></app-changeset-report>
    </mat-card-content>
  </mat-card>
  <!-- Bugs report-->
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <fa-icon [icon]="bugIcon"></fa-icon>
        Bugs Report
      </mat-card-title>
      <mat-card-subtitle>Get bug details by date range and project.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-bug-report></app-bug-report>
    </mat-card-content>
  </mat-card>
  <!-- Bugs Tag report-->
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <fa-icon [icon]="bugTagIcon"></fa-icon>
        Bugs Tag Report
      </mat-card-title>
      <mat-card-subtitle>Get Bug details for a given Tag.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-bug-tag-report></app-bug-tag-report>
    </mat-card-content>
  </mat-card>
</div>
