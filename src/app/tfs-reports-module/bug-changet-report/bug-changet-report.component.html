<form (ngSubmit)="onSubmit()" #formChgSet="ngForm">
  <div class="main-tfs-report">
    <mat-form-field class="item-tfs-report">
      <input matInput placeholder="Bug Nos (separated by comma)" [(ngModel)]="bugNos" name="bugNos" required>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="!formChgSet.form.valid">Generate</button>
</form>
