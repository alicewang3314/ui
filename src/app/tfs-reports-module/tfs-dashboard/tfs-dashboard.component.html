<div class="spinner" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>

<mat-drawer-container class="tfs-tasks-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" (closedStart)="reload()">
    <app-tfs-dashboard-settings> </app-tfs-dashboard-settings>
  </mat-drawer>
  <mat-drawer-content>
    <!-- settings -->
    <button mat-raised-button (click)="drawer.toggle()">Project setting</button>
    <mat-radio-group [(ngModel)]="period" (change)="updateDashboard()">
      <mat-radio-button value="current">Current Iteration</mat-radio-button>
      <mat-radio-button value="all">All Pending</mat-radio-button>
    </mat-radio-group>
    <!-- current iteration -->
    <div class="tfs-report-container" *ngIf="period === 'current'">
      <div class="dashboard-buttons" *ngIf="iterationReport">
        <button mat-raised-button color="primary" (click)="refresh()">
          <span aria-hidden="true">
            <fa-icon [icon]="refreshIcon"></fa-icon>
          </span>
        </button>
        <button mat-raised-button color="primary" (click)="GoToResourceStats()">
          View By Resource
        </button>
      </div>
      <div *ngIf="iterationReport" class="row row-cols-3">
        <div class="col" *ngFor="let team of iterationReport.teams">
          <tfs-report-card [name]="'current'" [team]="team"></tfs-report-card>
        </div>
      </div>
      <div *ngIf="!iterationReport" class="status-message"> Please add teams using TFS Team settings</div>
    </div>
    <!-- all iteration -->
    <div class="tfs-report-container" *ngIf="period === 'all'">
      <div class="dashboard-buttons" *ngIf="allPendingReport">
        <button mat-raised-button color="primary" (click)="refresh()">
          <fa-icon [icon]="refreshIcon"></fa-icon>
        </button>
        <button mat-raised-button color="primary" (click)="GoToPendingResourceStats()">
          View By Resource
        </button>
      </div>
      <div *ngIf="allPendingReport" class="row row-cols-3">
        <div class="col" *ngFor="let team of allPendingReport.teams">
          <tfs-report-card [name]="'all'" [team]="team"></tfs-report-card>
        </div>
      </div>
      <div *ngIf="!allPendingReport" class="status-message"> No data for selected projects.</div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
