<div>
  <mat-toolbar color="primary">
    <a [routerLink]="[ '/home' ]" class="home">
      <fa-icon [icon]="homeIcon" size="lg"></fa-icon>
      Home
    </a>
    <mat-divider></mat-divider>
    <div class="nav-wrapper">
      <a [routerLink]="[ '/bug-dashboard' ]" [ngClass]="isActive('/bug-dashboard')">
        <fa-icon [icon]="bugIcon" size="lg"></fa-icon>
        Bugs
      </a>
      <a [routerLink]="[ '/error-logs-dashboard' ]" [ngClass]="isActive('/error-logs-dashboard')">
        <fa-icon [icon]="logIcon" size="lg"></fa-icon>
        Logs
      </a>
      <a [routerLink]="[ '/tfs-dashboard' ]" [ngClass]="isActive('/tfs-dashboard')">
        <fa-icon [icon]="tfsTasksIcon" size="lg"></fa-icon>
        TFS Tasks
      </a>
      <a [routerLink]="[ '/tfs-dashboard/export' ]" [ngClass]="isActive('/tfs-dashboard/export')">
        <fa-icon [icon]="reportIcon" size="lg"></fa-icon>
        Export
      </a>
    </div>
  </mat-toolbar>
  <div class="main">
    <loader></loader>
    <router-outlet></router-outlet>
  </div>
</div>
